<div *ngFor="let rutas of actual" align="center">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10" style="background-color: #FFF; width: 100%; border: 1px solid black; border-radius: 10px; margin:1%">
        <h1>{{rutas.nombre}}</h1>
      </div>
      <div class="col-1"></div>
    </div>
    <br>
    <div class="row" style="width: 100%; height: 250px;">
      <div class="col-4" align="center" style="width: 100%; height: 250px;">
        <img src="{{rutas.foto}}" alt="{{rutas.nombre}}" style="border-radius: 10px; width: 100%; height: 100%;">
      </div>



      
      <div class="col-3" align="center" style="width: 100%; height: 250px;">
          <div style="background-color: rgb(145, 207, 139); width: 100%; height: 100%; border-radius: 10px">
            <br>
            <p align="center"><b>Evento:</b> {{rutas.nombre}}</p>
            
            <p align="center"><b>Precio:</b> {{rutas.precio}}€</p><br>
          </div>
        </div>
        <div class="col-5">
          <div style="background-color: rgb(83, 176, 238); width: 100%; height: 100%; border-radius: 10px">
            <br>
            <p style="width: 90%"><b>Descripcion: </b><br>{{rutas.descripcion}}</p>
        </div>
        </div>
    </div>
    <br>
    <div class="row">
      <div class="col-3"></div> 
      <div class="col-3">
         Cuantos billetes quieres?<input type="number" value="1" #cantidad>
         <input hidden type="string" value={{rutas.id}} #id>
         <input hidden type="string" value={{rutas.foto}} #foto>
         <input hidden type="string" value={{rutas.nombre}} #titulo>
         <input hidden type="string" value={{rutas.precio}} #precio>
         
       </div>
      <div class="col-3">
        <input class="btn btn-success btn-lg btn-block" type="button" value="Reservar" (click)="reservar(id,titulo,foto,precio,cantidad)">
      </div>
      <div class="col-3"></div> 
   </div>
</div>
